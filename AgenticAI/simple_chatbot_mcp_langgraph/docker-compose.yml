version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: simple_chatbot_image
    container_name: chatbot-backend
    ports:
    - "8001:80"
    environment:
    - GROQ_API_KEY=${GROQ_API_KEY}
    - TAVILY_API_KEY=${TAVILY_API_KEY}
    - DATABASE_URL=postgresql://chatbot_user:${POSTGRES_PASSWORD:-chatbot_pass}@postgres:5432/sales_db
    env_file:
    - backend/.env
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  streamlit-langgraph:
    build:
      context: ./ui
      dockerfile: Dockerfile.langgraph
    image: streamlit_langgraph_image
    container_name: streamlit-langgraph
    ports:
    - "8501:8501"
    environment:
    - API_URL=http://backend:80/api/search_graph
    depends_on:
    - backend
    restart: unless-stopped

  streamlit-mcp:
    build:
      context: ./ui
      dockerfile: Dockerfile.mcp
    image: streamlit_mcp_image
    container_name: streamlit-mcp
    ports:
    - "8502:8501"
    environment:
    - API_URL=http://backend:80/api/search_mcp
    depends_on:
    - backend
    restart: unless-stopped

  postgres:
    image: postgres:15
    container_name: chatbot-postgres
    environment:
      POSTGRES_DB: sales_db
      POSTGRES_USER: chatbot_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-chatbot_pass}
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./db:/data
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatbot_user -d sales_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
